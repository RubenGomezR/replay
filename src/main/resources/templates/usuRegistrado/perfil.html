<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Perfil - RePlay</title>
 <link rel="icon" type="image/x-icon" href="/images/IconHome.png">
<link rel="stylesheet" href="../fontawesome_listo/css/all.css">
<link href="../cardSeleccion.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!-- encabezado -->
	<header th:replace="fragmentos/usuRegistrado/frag_header ::header"></header>
    
    
    <h2 class="titulo">Mi Perfil</h2>

	<article>
	  <div class="container">
        <div class="card">
            <div class="card-header">
               <a th:href="@{/usuarios/modificarUsuR(idUsuarios=${usuario.idUsuarios})}"><i class="fa-solid fa-gear"></i></a>
               
            </div>
            <div class="card-bodyU">
                <!--   <span class="precio" th:text="${anuncio.precio}"></span> -->
                <img src="/images/UserIcon.png" width="80px" height="80px" alt="user" />
                    <div><h4>Nombre: </h4>   <span th:text="${usuario.nombre}"></span> 
                    	<h4>Correo: </h4>   <span th:text="${usuario.correo}"></span></div>
                    <div><h4>Teléfono: </h4>   <span th:text="${usuario.telefono}"></span> 
                    	<h4>Fecha de Creación: </h4>   <span th:text="${usuario.fechaCreacion}"></span></div>
                    
              
                <div class="user">
                   
                </div> 
            </div>
        </div>
       </div>
    </article>
    
    <h2 class="titulo">Mis Anuncios</h2>
    
    <article>
     <div class="container">
        <div class="cardP" th:each="anuncio :${anuncios}">
        <a th:href="@{/anuncios/seleccionarR(idProductos=${anuncio.idProductos})}">
            <div class="card-headerP">
                <img th:src="@{${anuncio.urlImg}}" alt="rover" />
            </div>
            <div class="card-body2">
            	<div class="encabezado">
                	<span class="precio" th:text="${anuncio.precio}"></span>
                	<!--  <a th:href="@{/anuncios/inserta}"><i class="fa-solid fa-heart"></i></a> -->
                	<a th:href="@{/anuncios/modificarR(idProductos=${anuncio.idProductos})}"><i class="fa-solid fa-gear"></i></a>
                	<a th:href="@{/anuncios/eliminarR(idProductos=${anuncio.idProductos})}"><i class="fa-solid fa-xmark"></i></a>
                </div>
                <h4 th:text="${anuncio.nombre}"></h4>
                <p th:text="${anuncio.categoria}"></p>
                <p th:text="${anuncio.estado}"></p>
                <p th:text="${anuncio.descripcion}"></p>
            </div>
            </a>
        </div>
       </div>
       </article>
    </body>
</html>
