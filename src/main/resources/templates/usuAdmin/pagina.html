<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>RePlay</title>
 <link rel="icon" type="image/x-icon" href="/images/IconHome.png">
<link rel="stylesheet" href="../fontawesome_listo/css/all.css">
<link href="../card.css" rel="stylesheet" type="text/css">

</head>
<body>
	<!-- encabezado -->
	<header th:replace="fragmentos/usuAdmin/frag_header ::header"></header>
    
    
     <!-- categorias -->
    <div th:replace="fragmentos/usuAdmin/frag_categorias ::categorias"></div>
    
    
    <!-- anuncios -->
	<article>
	  <div class="container">
        <div class="card" th:each="anuncio :${anuncios}">
        <a th:href="@{/anuncios/seleccionarA(idProductos=${anuncio.idProductos})}">
            <div class="card-header">
                <img th:src="@{${anuncio.urlImg}}" alt="rover" />
            </div>
            <div class="card-body">
            	<div class="encabezado">
                	<span class="precio" th:text="${anuncio.precio}"></span>
                	<div th:switch="${anuncio.precio}">
                		<a th:case="*" th:href="@{/anuncios/likeA(idProductos=${anuncio.idProductos})}"><i class="fa-solid fa-heart"></i></a>
                		<a th:case="2" th:href="@{/anuncios/likeA(idProductos=${anuncio.idProductos})}"><i class="fa-regular fa-heart"></i></a>
                		<a th:case="1" th:href="@{/anuncios/likeA(idProductos=${anuncio.idProductos})}"><i class="fa-solid fa-heart-crack"></i></a>
                	</div>
                	
                </div>
                <h4 th:text="${anuncio.nombre}"></h4>
                <p th:text="${anuncio.categoria}"></p>
                <p th:text="${anuncio.estado}"></p>
                <p th:text="${anuncio.descripcion}"></p>
            </div>
            </a>
        </div>
       </div>
     </article>
</html>
