<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate - RePlay</title>
 	<link rel="icon" type="image/x-icon" href="/images/IconHome.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	   
	<form class="form" th:action="@{/usuarios/persistirCrudA}" th:object="${usuario}" method="POST">
        <h5>Inserta un usuario</h5>
        <input class="campos" type="text" name="nombre" placeholder="Ingrese su nombre" th:field="*{nombre}">
        <input class="campos" type="text" name="correo" placeholder="Ingrese su correo" th:field="*{correo}">
        <input class="campos" type="text" name="teléfono" placeholder="Ingrese su teléfono"  th:field="*{telefono}">
        <input class="campos" type="password" name="contraseña" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="boton" type="submit" value="Insertar">

    </form>
    

</body>

</html>
