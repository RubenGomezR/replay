<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Formulario insertar</title>
<link rel="stylesheet" href="../estilos.css">
</head>
<body>

		<!-- required -->
	
	<form class="form" th:action="@{/anuncios/persistir}" th:object="${anuncio}" method="POST">
		<h5>Sube tu producto</h5>
		<input class="campos" type="text" name="nombre" placeholder="¿Qué quiere anunciar?" th:field="*{nombre}"> 
		<input class="campos" type="number" name="precio" placeholder="¿A cuanto lo quiere vender?" th:field="*{precio}">
		<p> Estado: <input type="text" th:field="*{estado}"> </p>
		<input class="campos" type="text" name="descripcion" placeholder="Añade información sobre tu producto ..." th:field="*{descripcion}">
		<input class="campos" type="text" list="categorias" name="categoria" id="categoria" placeholder="Escoge una categoria">
		<datalist id="categorias">
    		<option value="Videojuegos"> hola </option>
    		<option value="Consolas">
    		<option value="PC Gaming">
    		<option value="Accesorios">
  		</datalist>
		<p> <input class="boton"type="submit" value="Crear anuncio"/> </p>
	</form>
</body>
</html>
