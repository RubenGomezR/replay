<body>
	<header>
        <!-- <img class="logo" src="images/logo.jpg" alt="logo"> -->
        <a class="logo" th:href="@{/Home}"> <p>hola</p> </a>
        <nav>
            <ul class="nav">
                <!-- <li><a href="#">Inicio</a></li> -->
                 <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                <li class="new"><a th:href="@{/anuncios/inserta}">+</a></li>

    		<form action="#">
                <input type="text"
                    placeholder=" Search Courses"
                    name="search">
                <button>
                    <i class="fa fa-search"
                        style="font-size: 18px;">
                    </i>
                </button>
            </form>
            
     <!-- prueba buscar anuncios-->
    <div th:if="${anuncios.size}"> <!-- si tiene = true -->
    <h2>RESULTADOS ANUNCIOS</h2>
    </div>
    
    <div th:unless="${anuncios.size}"> <!-- si no tiene = false -->
    <h3>NO HAY RESULTADOS (anuncios)</h3>
    </div>
    
    
    
    <!-- anuncios -->
	<article>
	  <div class="container">
        <div class="card" th:each="anuncio :${anuncios}">
        <a th:href="@{/anuncios/seleccionar(idProductos=${anuncio.idProductos})}">
            <div class="card-header">
                <img src="https://c0.wallpaperflare.com/preview/483/210/436/car-green-4x4-jeep.jpg" alt="rover" />
            </div>
            <div class="card-body">
            	<div class="encabezado">
                	<span class="tag tag-teal" th:text="${anuncio.precio}"></span>
                	<a th:href="@{/anuncios/inserta}"><i class="fa-solid fa-heart"></i></a>
                </div>
                <h4 th:text="${anuncio.nombre}"></h4>
                <p th:text="${anuncio.descripcion}"></p>
                <!--  <a th:href="@{/anuncios/seleccionar(idProductos=${anuncio.idProductos})}">Ver Producto</a> -->
                <div class="user">
                    <img src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo" alt="user" />
                    <div class="user-info">
                        <h5>July Dec</h5>
                        <small>2h ago</small>
                    </div>
                </div>
            </div>
            </a>
        </div>
       </div>
     </article>
     
     
     <!-- prueba buscar usuarios-->
    <div th:if="${usuarios.size}"> <!-- si tiene = true -->
    <h2>RESULTADOS USUARIOS</h2>
    </div>
    
    <div th:unless="${usuarios.size}"> <!-- si no tiene = false -->
    <h3>NO HAY RESULTADOS (usuarios)</h3>
    </div>
     
     
     <!-- usuarios -->
     <article>
	  <div class="container">
        <div class="card" th:each="usuario :${usuarios}">
          <a th:href="@{/usuarios/seleccionar(idUsuarios=${usuario.idUsuarios})}"> 
            <div class="card-header">
                <img src="https://c0.wallpaperflare.com/preview/483/210/436/car-green-4x4-jeep.jpg" alt="rover" />
            </div>
            <div class="card-body">
            	<div class="encabezado">
                	<!--  <span class="tag tag-teal" th:text="${anuncio.precio}"></span> -->
                	<a th:href="@{/anuncios/inserta}"><i class="fa-solid fa-heart"></i></a>
                </div>
                <h4 th:text="${usuario.nombre}"></h4>
                <p th:text="${usuario.correo}"></p>
                <!--  <a th:href="@{/anuncios/seleccionar(idProductos=${anuncio.idProductos})}">Ver Producto</a> -->
                <div class="user">
                    <img src="https://yt3.ggpht.com/a/AGF-l7-0J1G0Ue0mcZMw-99kMeVuBmRxiPjyvIYONg=s900-c-k-c0xffffffff-no-rj-mo" alt="user" />
                    <div class="user-info">
                        <h5>July Dec</h5>
                        <small>2h ago</small>
                    </div>
                </div>
            </div>
            </a>
        </div>
       </div>
     </article>
     
     
</html>
